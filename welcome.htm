<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>React Welcome</title>

    <!-- Source: https://facebook.github.io/react/docs/rendering-elements.html#updating-the-rendered-element -->
</head>

<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@15/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
    <script src="https://fb.me/JSXTransformer-0.13.3.js"></script>

    <script type="text/jsx">
function Welcome(props) {
  return <h1>Hello, {props.name}</h1>;
}

function App() {
  return (
    <div>
      <Welcome name="Sara" />
      <Welcome name="Cahal" />
      <Welcome name="Edite" />
    </div>
  );
}

ReactDOM.render(
  <App />,
  document.getElementById('root')
);
    </script>
</body>

</html>
