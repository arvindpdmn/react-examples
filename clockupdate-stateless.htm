<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>React Stateless Clock Update</title>

    <!-- Source: https://facebook.github.io/react/docs/rendering-elements.html#updating-the-rendered-element -->
</head>

<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@15/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
    <script src="https://fb.me/JSXTransformer-0.13.3.js"></script>

    <script type="text/jsx">
function tick() {
  const element = (
    <div>
      <h1>Hello, world!</h1>
      <h2>It is {new Date().toLocaleTimeString()}.</h2>
    </div>
  );
  ReactDOM.render(
    element,
    document.getElementById('root')
  );
}

// Call ReactDOM.render() every second from a setInterval() callback.
// Does minimal update, not the entire DOM.
// In practice, most React apps call ReactDOM.render() only once.
setInterval(tick, 1000);
    </script>
</body>

</html>
